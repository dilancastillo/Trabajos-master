
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
        outline: none;
        font-family: 'Varela Round', sans-serif;
        }
        body{
            background: #f2f2f2;
        }
        .container{
            padding: 0 20px;
        }
        .sub-container{
            max-width: 500px;
            width: 100%;
            height: 450px;
            margin: 150px auto 0;
            display: flex;
            background: #fff;
            box-shadow: 0 0 1px 1px;
            border-radius: 20px;
        }
        .sub-container .banner-img{
            width: 300px;
            height: 100%;
        }
        .sub-container .banner-img img{
            width: 100%;
            height: 100%;
            border-bottom-left-radius: 20px;
            border-top-left-radius: 20px;
        }
        .sub-container .login-form {
            width: 280px;
            height: 100%;
            text-align: center;
            padding: 40px 35px 0;
            position: relative;
        }
        .sub-container .login-form .title{
            color: #0E6655;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .sub-container .login-form .label{
            color: #524a4a;
            font-size: 14px;
            letter-spacing: 2px;
        }
        .sub-container .login-form .input{
            margin: 5px 0 15px;
            width: 100%;
            padding: 8px;
        }
        .sub-container .login-form .forgot a{
            color: #0E6655;
            font-size: 18px;
        }
        .sub-container .btn{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px;
            background: #0E6655;
            color: #fff;
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
        }
        @@media screen and (max-width: 500px){
            .sub-container{
                flex-direction: column;
                max-width: 300px;
                height: auto;
                margin-top: 50px;
            }
            .sub-container .banner-img{
                width: 100%;
                height:220px;
            }
            .sub-container .login-form{
                width: 100%;
                padding: 20px 35px 0;
            }
            .sub-container .login-form .title{
                font-size: 24px;
                margin-bottom: 20px;
            }
            .sub-container .login-form .input{
                margin-bottom: 10px;
            }
            .sub-container .login-form .forgot{
                margin-bottom: 55px;
            }
            .sub-container .btn{
                margin-top: 20px;
            }
        }
    </style>

    <div class="container">
        <div class="sub-container">
            <div class="banner-img">
                <picture>
                    <source media="(min-width: 501px)" srcset="" />
                    <source media="(min-width: 500px)" srcset="" />
                    <img src="~/img/login.jpg" alt="login_image" />
                </picture>
            </div>
            <div class="login-form">
                <div class="title">

                </div>
                <div class="input-fields">

                </div>
                <div class="input-fields">
                    <label class="label">Contrase침a</label>
                    <input type="password" class="input" />
                </div>
                <div class="forgot">
                    <a href="#">Olvidaste tu contrase침a?</a>
                </div>
                <div class="btn">
                    Iniciar sesi칩n
                </div>
            </div>
        </div>
    </div>
